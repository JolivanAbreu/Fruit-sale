<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Painel do Vendedor</h1>
        <form id="vendaForm" class="mt-4">
            <select id="listaFrutas" class="form-control mb-2" required>
                <option value="">Selecione uma fruta</option>
            </select>

            <select id="listaVendedores" class="form-control mb-2" required>
                <option value="">Selecione um vendedor</option>
            </select>

            <input type="number" id="quantidadeVenda" class="form-control mb-2" placeholder="Quantidade" required>

            <select id="desconto" class="form-control mb-2">
                <option value="0">Sem Desconto</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>

            <button type="submit" class="btn btn-primary w-100">Realizar Venda</button>

            <a href="relatorio.html" class="btn btn-success w-100">Ir para Relat√≥rio de Vendas</a>
        </form>

    </div>
    <script src="../views/js/script.js"></script>
</body>

</html>
