<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Painel do Administrador</h1>
        <form id="cadastroFruta" class="mt-4">
            <input type="text" id="nomeFruta" class="form-control mb-2" placeholder="Nome da Fruta" required>
            <select id="classificacao" class="form-control mb-2">
                <option value="extra">Extra</option>
                <option value="primeira">De Primeira</option>
                <option value="segunda">De Segunda</option>
                <option value="terceira">De Terceira</option>
            </select>
            <input type="number" id="quantidade" class="form-control mb-2" placeholder="Quantidade" required>
            <input type="number" id="valor" class="form-control mb-2" placeholder="Valor" required>
            <button type="submit" class="btn btn-success w-100">Cadastrar Fruta</button>
        </form>
    </div>
    <script src="../views/js/script.js"></script>
</body>
</html>
